name: Daily CRM Analysis

on:
  schedule:
    # 5:30 PM Malaysia Time (MYT) is 9:30 AM UTC
    - cron: '30 9 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  analyze-crm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CRM Analysis
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          SUMMARY_RECIPIENT: ${{ secrets.SUMMARY_RECIPIENT }}
        run: |
          # The script runs once on startup, which is what we want for a scheduled job
          # We force it to exit after the first job completion for cloud execution
          python main.py --once
